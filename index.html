<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrain Finder — Vizualizare Teren Carte Funciară</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
    }

    header {
      background: #1a5276;
      color: white;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header h1 { font-size: 20px; font-weight: 600; }
    header span { font-size: 13px; opacity: 0.8; }

    .container {
      display: grid;
      grid-template-columns: 400px 1fr;
      height: calc(100vh - 56px);
    }

    /* --- Sidebar --- */
    .sidebar {
      background: white;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sidebar h2 { font-size: 15px; font-weight: 600; color: #333; }

    /* --- PDF Upload --- */
    .upload-zone {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 20px 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.15s;
      background: #fafafa;
    }

    .upload-zone:hover, .upload-zone.dragover {
      border-color: #1a5276;
      background: #f0f5f9;
    }

    .upload-zone input[type="file"] { display: none; }
    .upload-icon { font-size: 28px; margin-bottom: 6px; }
    .upload-label { font-size: 14px; font-weight: 500; color: #333; }
    .upload-hint { font-size: 12px; color: #888; margin-top: 4px; }

    .upload-status {
      font-size: 13px;
      padding: 8px 12px;
      border-radius: 6px;
      display: none;
    }

    .upload-status.success {
      display: block;
      background: #f0f7ec;
      color: #27ae60;
      border: 1px solid #c8e6c0;
    }

    .upload-status.fail {
      display: block;
      background: #fdf0ef;
      color: #c0392b;
      border: 1px solid #f0c0b8;
    }

    .upload-status.loading {
      display: block;
      background: #f0f5f9;
      color: #1a5276;
      border: 1px solid #b8d4e8;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #aaa;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-top: 1px solid #e0e0e0;
    }

    /* --- Manual input --- */
    .manual-section { display: flex; flex-direction: column; gap: 10px; }

    .point-row {
      display: grid;
      grid-template-columns: 28px 1fr 1fr 32px;
      gap: 8px;
      align-items: center;
    }

    .point-label {
      font-size: 13px;
      font-weight: 600;
      color: #1a5276;
      text-align: center;
    }

    .point-row input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      font-family: "SF Mono", "Fira Code", monospace;
      transition: border-color 0.15s;
    }

    .point-row input:focus {
      outline: none;
      border-color: #1a5276;
      box-shadow: 0 0 0 2px rgba(26, 82, 118, 0.15);
    }

    .point-row input.invalid {
      border-color: #c0392b;
      background: #fdf0ef;
    }

    .input-header {
      display: grid;
      grid-template-columns: 28px 1fr 1fr 32px;
      gap: 8px;
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 0 0 4px;
    }

    /* --- Buttons --- */
    .buttons { display: flex; gap: 8px; flex-wrap: wrap; }

    .btn {
      padding: 9px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary { background: #1a5276; color: white; flex: 1; }
    .btn-primary:hover { background: #1a6fa0; }
    .btn-secondary { background: #eee; color: #333; }
    .btn-secondary:hover { background: #ddd; }

    .btn-icon {
      width: 28px;
      height: 28px;
      border: none;
      background: #eee;
      color: #888;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .btn-icon:hover { background: #c0392b; color: white; }

    .error-msg {
      color: #c0392b;
      font-size: 13px;
      padding: 8px 12px;
      background: #fdf0ef;
      border-radius: 6px;
      display: none;
    }

    .error-msg.visible { display: block; }

    /* --- Terrain list --- */
    .terrain-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      background: #f9f9f9;
    }

    .terrain-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      cursor: pointer;
      user-select: none;
    }

    .terrain-header:hover { background: #f0f0f0; }

    .terrain-color {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      flex-shrink: 0;
    }

    .terrain-name {
      flex: 1;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .terrain-area {
      font-size: 12px;
      color: #666;
      font-family: "SF Mono", "Fira Code", monospace;
    }

    .terrain-remove {
      width: 24px;
      height: 24px;
      border: none;
      background: none;
      color: #aaa;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
      flex-shrink: 0;
    }

    .terrain-remove:hover { background: #c0392b; color: white; }

    .terrain-details {
      display: none;
      padding: 0 14px 12px;
      font-size: 12px;
    }

    .terrain-details.open { display: block; }

    .terrain-details table {
      width: 100%;
      border-collapse: collapse;
      font-family: "SF Mono", "Fira Code", monospace;
      font-size: 11px;
    }

    .terrain-details th {
      text-align: left;
      font-weight: 600;
      padding: 3px 6px;
      border-bottom: 1px solid #ddd;
      color: #666;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .terrain-details td {
      padding: 3px 6px;
      border-bottom: 1px solid #eee;
    }

    .terrain-stat-row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }

    .terrain-stat {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 6px 10px;
      flex: 1;
    }

    .terrain-stat-label {
      font-size: 10px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .terrain-stat-value {
      font-size: 14px;
      font-weight: 600;
      color: #1a5276;
      font-family: "SF Mono", "Fira Code", monospace;
    }

    .segment-list {
      font-size: 11px;
      color: #555;
      margin-bottom: 8px;
    }

    .segment-list span {
      display: inline-block;
      background: #eee;
      padding: 2px 6px;
      border-radius: 4px;
      margin: 2px 3px 2px 0;
      font-family: "SF Mono", "Fira Code", monospace;
    }

    .terrain-chevron {
      font-size: 12px;
      color: #aaa;
      transition: transform 0.15s;
    }

    .terrain-chevron.open { transform: rotate(90deg); }

    #terrains-container:empty::after {
      content: "Niciun teren adăugat.";
      display: block;
      text-align: center;
      color: #aaa;
      font-size: 13px;
      padding: 12px;
    }

    .clear-all-row {
      display: none;
      justify-content: flex-end;
    }

    .clear-all-row.visible { display: flex; }

    .btn-clear-all {
      padding: 5px 12px;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      background: #eee;
      color: #888;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-clear-all:hover { background: #c0392b; color: white; }

    /* --- Map --- */
    #map { width: 100%; height: 100%; }

    .map-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      gap: 6px;
    }

    .map-controls button {
      padding: 7px 12px;
      border: 2px solid rgba(0,0,0,0.2);
      border-radius: 4px;
      background: white;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
    }

    .map-controls button.active {
      background: #1a5276;
      color: white;
      border-color: #1a5276;
    }

    .map-wrapper { position: relative; }

    /* --- Responsive --- */
    @media (max-width: 800px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }

      .sidebar {
        max-height: 45vh;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Terrain Finder</h1>
    <span>Vizualizare terenuri din Extras de Carte Funciara</span>
  </header>

  <div class="container">
    <div class="sidebar">
      <div>
        <h2>Adaugă terenuri</h2>
        <p style="font-size:13px;color:#666;margin-top:4px;">
          Încărcați unul sau mai multe PDF-uri CF, sau introduceți manual coordonatele.
        </p>
      </div>

      <div class="upload-zone" id="upload-zone" onclick="document.getElementById('pdf-input').click()">
        <input type="file" id="pdf-input" accept=".pdf" multiple onchange="handlePdfUpload(event)">
        <div class="upload-icon">&#128196;</div>
        <div class="upload-label">Încarcă extras CF (PDF)</div>
        <div class="upload-hint">Click sau trage unul sau mai multe fișiere</div>
      </div>
      <div id="upload-status" class="upload-status"></div>

      <div class="divider">sau introdu manual</div>

      <div class="manual-section">
        <div class="input-header">
          <span></span>
          <span>X</span>
          <span>Y</span>
          <span></span>
        </div>

        <div id="points-container"></div>

        <div class="buttons">
          <button class="btn btn-secondary" onclick="addPointRow()">+ Punct</button>
        </div>

        <div id="error" class="error-msg"></div>

        <div class="buttons">
          <button class="btn btn-primary" onclick="addManualTerrain()">Adaugă pe hartă</button>
        </div>
      </div>

      <div class="divider">terenuri pe hartă</div>

      <div class="clear-all-row" id="clear-all-row">
        <button class="btn-clear-all" onclick="clearAllTerrains()">Șterge toate</button>
      </div>

      <div id="terrains-container"></div>
    </div>

    <div class="map-wrapper">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
  </script>
  <script>
    // --- Projection setup ---
    proj4.defs("EPSG:3844",
      "+proj=sterea +lat_0=46 +lon_0=25 +k=0.99975 " +
      "+x_0=500000 +y_0=500000 +ellps=krass " +
      "+towgs84=2.329,-147.042,-92.08,0.309,-0.325,-0.497,5.69 " +
      "+units=m +no_defs"
    );

    // --- Color palette ---
    var COLORS = [
      "#e74c3c", "#2980b9", "#27ae60", "#f39c12",
      "#8e44ad", "#16a085", "#d35400", "#2c3e50",
      "#c0392b", "#1abc9c", "#e67e22", "#3498db"
    ];
    var colorIndex = 0;

    function nextColor() {
      var c = COLORS[colorIndex % COLORS.length];
      colorIndex++;
      return c;
    }

    // --- Map setup ---
    var osmLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 20
    });

    var satelliteLayer = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
      attribution: '&copy; Esri, Maxar, Earthstar Geographics',
      maxZoom: 20
    });

    var map = L.map("map", { layers: [osmLayer] }).setView([45.9, 24.9], 7);

    // Layer toggle
    var layerControl = L.control({ position: "topright" });
    layerControl.onAdd = function () {
      var div = L.DomUtil.create("div", "map-controls");
      div.innerHTML =
        '<button id="btn-street" class="active" onclick="setLayer(false)">Stradă</button>' +
        '<button id="btn-sat" onclick="setLayer(true)">Satelit</button>';
      L.DomEvent.disableClickPropagation(div);
      return div;
    };
    layerControl.addTo(map);

    function setLayer(sat) {
      if (sat) {
        map.removeLayer(osmLayer);
        map.addLayer(satelliteLayer);
      } else {
        map.removeLayer(satelliteLayer);
        map.addLayer(osmLayer);
      }
      document.getElementById("btn-street").classList.toggle("active", !sat);
      document.getElementById("btn-sat").classList.toggle("active", sat);
    }

    // --- Terrains store ---
    var terrains = [];
    var terrainIdCounter = 0;

    function stereo70ToWgs84(x, y) {
      var result = proj4("EPSG:3844", "EPSG:4326", [x, y]);
      return { lat: result[1], lng: result[0] };
    }

    function calcStereoArea(points) {
      var area = 0;
      var n = points.length;
      for (var i = 0; i < n; i++) {
        var j = (i + 1) % n;
        area += points[i].x * points[j].y;
        area -= points[j].x * points[i].y;
      }
      return Math.abs(area / 2);
    }

    function calcSegmentLength(p1, p2) {
      var dx = p2.x - p1.x;
      var dy = p2.y - p1.y;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function addTerrain(name, points) {
      terrainIdCounter++;
      var id = terrainIdCounter;
      var color = nextColor();

      // Convert points
      var wgsPoints = points.map(function (p, i) {
        var wgs = stereo70ToWgs84(p.x, p.y);
        return { lat: wgs.lat, lng: wgs.lng, stereoX: p.x, stereoY: p.y, index: i + 1 };
      });

      // Create map layers
      var latlngs = wgsPoints.map(function (p) { return [p.lat, p.lng]; });
      var polygon = L.polygon(latlngs, {
        color: color,
        weight: 3,
        fillColor: color,
        fillOpacity: 0.25
      }).addTo(map);

      var markers = L.layerGroup().addTo(map);
      wgsPoints.forEach(function (p) {
        var icon = L.divIcon({
          className: "",
          html: '<div style="background:' + color + ';color:white;width:22px;height:22px;' +
            'border-radius:50%;display:flex;align-items:center;justify-content:center;' +
            'font-size:11px;font-weight:700;border:2px solid white;box-shadow:0 1px 4px rgba(0,0,0,0.3);">' +
            p.index + '</div>',
          iconSize: [22, 22],
          iconAnchor: [11, 11]
        });
        L.marker([p.lat, p.lng], { icon: icon })
          .bindPopup(
            "<b>" + name + " — Punct " + p.index + "</b><br>" +
            "Stereo 70: " + p.stereoX.toFixed(3) + " / " + p.stereoY.toFixed(3) + "<br>" +
            "WGS84: " + p.lat.toFixed(6) + "° N, " + p.lng.toFixed(6) + "° E"
          )
          .addTo(markers);
      });

      // Calculate stats
      var area = calcStereoArea(points);
      var segments = [];
      var perimeter = 0;
      for (var i = 0; i < points.length; i++) {
        var j = (i + 1) % points.length;
        var len = calcSegmentLength(points[i], points[j]);
        segments.push({ from: i + 1, to: (i + 1) < points.length ? i + 2 : 1, length: len });
        perimeter += len;
      }

      var terrain = {
        id: id,
        name: name,
        color: color,
        points: points,
        wgsPoints: wgsPoints,
        polygon: polygon,
        markers: markers,
        area: area,
        perimeter: perimeter,
        segments: segments
      };

      terrains.push(terrain);
      renderTerrainCard(terrain);
      fitAllBounds();
      updateClearButton();
    }

    function removeTerrain(id) {
      var idx = terrains.findIndex(function (t) { return t.id === id; });
      if (idx === -1) return;

      var terrain = terrains[idx];
      map.removeLayer(terrain.polygon);
      map.removeLayer(terrain.markers);
      terrains.splice(idx, 1);

      var card = document.getElementById("terrain-" + id);
      if (card) card.remove();

      if (terrains.length > 0) {
        fitAllBounds();
      } else {
        map.setView([45.9, 24.9], 7);
      }
      updateClearButton();
    }

    function clearAllTerrains() {
      terrains.forEach(function (t) {
        map.removeLayer(t.polygon);
        map.removeLayer(t.markers);
      });
      terrains = [];
      colorIndex = 0;
      document.getElementById("terrains-container").innerHTML = "";
      map.setView([45.9, 24.9], 7);
      updateClearButton();
    }

    function fitAllBounds() {
      if (terrains.length === 0) return;
      var group = L.featureGroup(terrains.map(function (t) { return t.polygon; }));
      map.fitBounds(group.getBounds().pad(0.3));
    }

    function updateClearButton() {
      document.getElementById("clear-all-row").classList.toggle("visible", terrains.length > 0);
    }

    // --- Terrain card UI ---
    function renderTerrainCard(terrain) {
      var container = document.getElementById("terrains-container");
      var card = document.createElement("div");
      card.className = "terrain-card";
      card.id = "terrain-" + terrain.id;

      var segHtml = terrain.segments.map(function (s) {
        return '<span>' + s.from + '\u2192' + s.to + ': ' + s.length.toFixed(2) + 'm</span>';
      }).join(" ");

      var wgsRows = terrain.wgsPoints.map(function (p) {
        return '<tr><td>' + p.index + '</td><td>' + p.lat.toFixed(6) + '</td><td>' + p.lng.toFixed(6) + '</td></tr>';
      }).join("");

      card.innerHTML =
        '<div class="terrain-header" onclick="toggleTerrainDetails(' + terrain.id + ')">' +
          '<div class="terrain-color" style="background:' + terrain.color + '"></div>' +
          '<div class="terrain-name">' + terrain.name + '</div>' +
          '<div class="terrain-area">' + Math.round(terrain.area) + ' mp</div>' +
          '<span class="terrain-chevron" id="chevron-' + terrain.id + '">\u25B6</span>' +
          '<button class="terrain-remove" onclick="event.stopPropagation();removeTerrain(' + terrain.id + ')" title="Șterge">&times;</button>' +
        '</div>' +
        '<div class="terrain-details" id="details-' + terrain.id + '">' +
          '<div class="terrain-stat-row">' +
            '<div class="terrain-stat">' +
              '<div class="terrain-stat-label">Suprafață</div>' +
              '<div class="terrain-stat-value">' + Math.round(terrain.area) + ' mp</div>' +
            '</div>' +
            '<div class="terrain-stat">' +
              '<div class="terrain-stat-label">Perimetru</div>' +
              '<div class="terrain-stat-value">' + terrain.perimeter.toFixed(1) + ' m</div>' +
            '</div>' +
          '</div>' +
          '<div class="segment-list"><b>Segmente:</b> ' + segHtml + '</div>' +
          '<table>' +
            '<thead><tr><th>#</th><th>Latitudine</th><th>Longitudine</th></tr></thead>' +
            '<tbody>' + wgsRows + '</tbody>' +
          '</table>' +
        '</div>';

      container.appendChild(card);
    }

    function toggleTerrainDetails(id) {
      var details = document.getElementById("details-" + id);
      var chevron = document.getElementById("chevron-" + id);
      details.classList.toggle("open");
      chevron.classList.toggle("open");
    }

    // --- Manual input ---
    var pointCount = 0;

    function addPointRow(x, y) {
      pointCount++;
      var id = pointCount;
      var container = document.getElementById("points-container");
      var row = document.createElement("div");
      row.className = "point-row";
      row.id = "point-" + id;
      row.innerHTML =
        '<span class="point-label">' + id + '</span>' +
        '<input type="text" placeholder="241953.403" data-field="x" value="' + (x || "") + '">' +
        '<input type="text" placeholder="532269.41" data-field="y" value="' + (y || "") + '">' +
        '<button class="btn-icon" onclick="removePoint(' + id + ')" title="Șterge">&times;</button>';
      container.appendChild(row);
    }

    function removePoint(id) {
      var row = document.getElementById("point-" + id);
      if (row) row.remove();
      var rows = document.querySelectorAll("#points-container .point-row");
      rows.forEach(function (row, i) {
        row.querySelector(".point-label").textContent = i + 1;
      });
    }

    function getManualPoints() {
      var rows = document.querySelectorAll("#points-container .point-row");
      var points = [];
      var valid = true;

      rows.forEach(function (row, i) {
        var xInput = row.querySelector('[data-field="x"]');
        var yInput = row.querySelector('[data-field="y"]');
        var x = parseFloat(xInput.value.replace(/,/g, "").trim());
        var y = parseFloat(yInput.value.replace(/,/g, "").trim());

        xInput.classList.remove("invalid");
        yInput.classList.remove("invalid");

        if (isNaN(x)) { xInput.classList.add("invalid"); valid = false; }
        if (isNaN(y)) { yInput.classList.add("invalid"); valid = false; }

        if (!isNaN(x) && !isNaN(y)) {
          points.push({ x: x, y: y });
        }
      });

      return valid ? points : null;
    }

    function addManualTerrain() {
      hideError();
      var points = getManualPoints();

      if (!points) {
        showError("Verificați valorile introduse. Toate câmpurile trebuie să fie numere.");
        return;
      }

      if (points.length < 3) {
        showError("Sunt necesare minim 3 puncte pentru a forma un teren.");
        return;
      }

      addTerrain("Teren manual #" + (terrains.length + 1), points);

      // Clear manual inputs
      document.getElementById("points-container").innerHTML = "";
      pointCount = 0;
      addPointRow();
      addPointRow();
      addPointRow();
    }

    // --- Errors ---
    function showError(msg) {
      var el = document.getElementById("error");
      el.textContent = msg;
      el.classList.add("visible");
    }

    function hideError() {
      document.getElementById("error").classList.remove("visible");
    }

    // --- PDF Upload ---
    var uploadZone = document.getElementById("upload-zone");

    uploadZone.addEventListener("dragover", function (e) {
      e.preventDefault();
      uploadZone.classList.add("dragover");
    });

    uploadZone.addEventListener("dragleave", function () {
      uploadZone.classList.remove("dragover");
    });

    uploadZone.addEventListener("drop", function (e) {
      e.preventDefault();
      uploadZone.classList.remove("dragover");
      var files = Array.from(e.dataTransfer.files).filter(function (f) {
        return f.type === "application/pdf";
      });
      if (files.length > 0) {
        processMultiplePdfs(files);
      } else {
        setUploadStatus("fail", "Vă rugăm selectați fișiere PDF.");
      }
    });

    function handlePdfUpload(event) {
      var files = Array.from(event.target.files);
      if (files.length > 0) processMultiplePdfs(files);
      event.target.value = "";
    }

    function setUploadStatus(type, msg) {
      var el = document.getElementById("upload-status");
      el.className = "upload-status " + type;
      el.textContent = msg;
    }

    async function processMultiplePdfs(files) {
      setUploadStatus("loading", "Se procesează " + files.length + " fișier" + (files.length > 1 ? "e" : "") + "...");

      var success = 0;
      var failed = 0;

      for (var i = 0; i < files.length; i++) {
        try {
          var points = await extractPointsFromPdf(files[i]);
          if (points.length >= 3) {
            var name = files[i].name.replace(/\.pdf$/i, "");
            addTerrain(name, points);
            success++;
          } else {
            failed++;
          }
        } catch (err) {
          console.error("PDF parse error (" + files[i].name + "):", err);
          failed++;
        }
      }

      if (success > 0 && failed === 0) {
        setUploadStatus("success", success + " teren" + (success > 1 ? "uri" : "") + " adăugat" + (success > 1 ? "e" : "") + " pe hartă.");
      } else if (success > 0 && failed > 0) {
        setUploadStatus("success", success + " reușit" + (success > 1 ? "e" : "") + ", " + failed + " eșuat" + (failed > 1 ? "e" : "") + ".");
      } else {
        setUploadStatus("fail", "Nu s-au putut extrage coordonate din niciun fișier.");
      }
    }

    async function extractPointsFromPdf(file) {
      var arrayBuffer = await file.arrayBuffer();
      var pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

      var fullText = "";
      for (var i = 1; i <= pdf.numPages; i++) {
        var page = await pdf.getPage(i);
        var content = await page.getTextContent();
        var pageText = content.items.map(function (item) { return item.str; }).join(" ");
        fullText += pageText + "\n";
      }

      return parseCFCoordinates(fullText);
    }

    function parseRomanianNumber(str) {
      return parseFloat(str.replace(/\./g, "").replace(",", "."));
    }

    function parseCFCoordinates(text) {
      var coordPat = "(\\d{1,3}\\.?\\d{3},\\d{1,3})";
      var rowRegex = new RegExp(
        "\\b(\\d{1,2})\\s+" + coordPat + "\\s+" + coordPat,
        "g"
      );

      var points = new Map();
      var match;

      while ((match = rowRegex.exec(text)) !== null) {
        var pointNum = parseInt(match[1]);
        var x = parseRomanianNumber(match[2]);
        var y = parseRomanianNumber(match[3]);

        if (x > 100000 && x < 900000 && y > 100000 && y < 900000) {
          if (!points.has(pointNum)) {
            points.set(pointNum, { x: x, y: y });
          }
        }
      }

      return Array.from(points.entries())
        .sort(function (a, b) { return a[0] - b[0]; })
        .map(function (entry) { return entry[1]; });
    }

    // --- Init ---
    addPointRow();
    addPointRow();
    addPointRow();
  </script>
